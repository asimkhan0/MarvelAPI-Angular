<h1>Charcters List </h1>

<div ng-repeat="hero in charactersList">
    <a href="#" ng-click="openCharacter(hero.id)" class="characterName">{{hero.name}}</a>
    <br />
    <a class="characterLink">{{hero.resourceURI}}</a>
    <br />
    <p class="characterDescription">{{hero.characterDescription}}</p>
    <br />

</div>
